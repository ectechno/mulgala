
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>@Model.Tenant</title>
</head>
<body style="background-color: lightcyan;">
    <h1>Hello from @Model.Tenant</h1>
    <h2>Client Page</h2>
<form id="form1">
    <div>
        Access Token<br/>
        <input id="AccessToken" name="AccessToken"/>
        <input id="Authorize" type="button" name="signin.AccessToken" value="Authorize"/>
        <br/>
        <input id="CallApi" name="submit.CallApi" value="Access Protected Resource API" type="button"/>
    </div>
    <div id="output">
    </div>
</form>

<form id="ApiAccessForm">
    <input id="GetAllFromApi" name="submit.GetAllFromApi" value="Get Data" type="button" />
    <input id="GetOneFromApi" name="submit.GetOneFromApi" value="Get One" type="button" />
</form>

<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script type="text/javascript">
        (function ($) {
            var authorizeUri = '@Model.authorizeUri';
            var tokenUri = '@Model.tokenUri';
            var apiUri = '@Model.apiUri';
            var returnUri = 'http://' + window.location.host + '/SignIn';
            var productApiUri = "http://localhost:48846/api/Products";
            var productOneUri = "http://localhost:48846/api/Products/1";

            $('#Authorize').click(function () {
                var nonce = 'my-nonce';

                var uri = addQueryString(authorizeUri, {
                    'client_id': '7890ab',
                    'redirect_uri': returnUri,
                    'state': nonce,
                    'scope': 'bio notes',
                    'response_type': 'token',
                    'tenant': '@Model.Tenant.Tenant.Name'
                });
                
                window.oauth = {};
                window.oauth.signin = function (data) {
                    if (data.state !== nonce) {
                        return;
                    }

                    $('#AccessToken').val(data.access_token);
                }

                //window.open(uri, '_self');
                window.open(uri, 'Authorize', 'width=640,height=760');
                
            });

            $('#GetOneFromApi').click(function () {
                $.ajax(productOneUri, {
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader('Authorization', 'Bearer ' + $('#AccessToken').val());
                    },
                    dataType: 'text',
                    type: "GET",
                    cache: false,
                    success: function (data) {
                        console.log(data);
                        //alert(data);
                        $('#output').text(data);
                    },
                    statusCode: {
                        401: function () {
                            $('#output').text("Unauthorized.");
                        }
                    }
                });
            });

            $('#GetAllFromApi').click(function () {
                $.ajax(productApiUri, {
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader('Authorization', 'Bearer ' + $('#AccessToken').val());
                    },
                    dataType: 'text',
                    type: "GET",
                    cache: false,
                    success: function (data) {
                        console.log(data);
                        //alert(data);
                        $('#output').text(data);
                    },
                    statusCode: {
                        401: function () {
                            $('#output').text("Unauthorized.");
                        }
                    }
                });
            });


            $('#CallApi').click(function () {
                $.ajax(apiUri, {
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader('Authorization', 'Bearer ' + $('#AccessToken').val());
                    },
                    dataType: 'text',
                    type: "GET",
                    cache: false,
                    success: function (data) {
                        console.log(data);
                        //alert(data);
                        $('#output').text(data);
                    },
                    statusCode: {
                        401: function () {
                            $('#output').text("Unauthorized.");
                        }
                    }
                });
            });

            function addQueryString(uri, parameters) {
                var delimiter = (uri.indexOf('?') == -1) ? '?' : '&';
                for (var parameterName in parameters) {
                    var parameterValue = parameters[parameterName];
                    uri += delimiter + encodeURIComponent(parameterName) + '=' + encodeURIComponent(parameterValue);
                    delimiter = '&';
                }
                return uri;
            }
        })(jQuery);
    </script>
</body>
</html>
