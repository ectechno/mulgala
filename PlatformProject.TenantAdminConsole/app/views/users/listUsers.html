<div>

    <div class="bs-docs-section">

        <div class="row">

                <div class="page-header">
                    <h1 id="forms">Users</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="bs-component">

                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                    <span>User</span>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="text-align:right">
                                    <button type="button" class="btn btn-primary btn-xs" ng-click="new()">
                                        <i class="glyphicon glyphicon-plus"></i>&nbsp;New
                                    </button>
                                </div>
                            </div>
                        </a>
                        <a href="/#/users/{{user.id}}" class="list-group-item" ng-repeat="user in tenantUsers">

                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
