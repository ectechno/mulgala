 <div class="container-fluid" id="divcontent">

                            <input type="text" class="validate[required] text-input form-control" name="fullName" />

                            <label class="control-label">Gender</label></br>

                                <option value="female">Female</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Qualifications</label></br>
                            <textarea class="validate[required] form-control" name="qualifications" rows="4" cols="60"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Email</label>
                            <input type="text" class="validate[required,custom[email]] form-control" name="email" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Username</label>
                            <input type="text" class="validate[required] form-control" name="username" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Password</label>
                            <input type="password" class="validate[required,minSize[5],maxSize[10]] form-control" name="password" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Confirm Password</label>
                            <input type="password" class="validate[required] form-control" name="confirmPassword" />
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" checked> I want to receive newsletters
                                <i class="fa fa-square-o small"></i>
                            </label>
                        </div>
                        <div class="text-center">
                            <input type="submit" value="Apply" class="btn btn-primary" onclick="NotificationHandler.ViewSuccess(LocalisationHandler.init('Find', 'si-LK'), LocalisationHandler.init('Find', 'en-US'));">
                        </div>
                    </div>
                    <div id="mappp">
                        <!--<div class="region"><a href="link1">submit</a></div>-->

                    </div>
                </form>
            </div>

<script>
    function countdown(counter) {
        x = counter;
        if (x > 0) {
            x--;
            if (x % 2 === 0) {
                NotificationHandler.ViewWarning('Background process Warnings ' + x + "/5");
            } else {
                NotificationHandler.ViewError('Background process Warnings ' + x + "/5");

            }
            if (x > 0) {
                setTimeout(function () {
                    countdown(x);
                }, 5000);
            }
        }
    };

    jQuery(document).ready(function () {
        // binds form submission and fields to the validation engine
        countdown(6);

    });

</script>
