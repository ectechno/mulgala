<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>DevOOPS</title>
		<meta name="description" content="description">
		<meta name="author" content="Evgeniya">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="../plugins/bootstrap/bootstrap.css" rel="stylesheet">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
		<link href="../css/style_v1.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
				<script src="http://getbootstrap.com/docs-assets/js/html5shiv.js"></script>
				<script src="http://getbootstrap.com/docs-assets/js/respond.min.js"></script>
		<![endif]-->
        <script src="../plugins/jquery/jquery.min.js"></script>
        <script src="../common/validation/jquery.validationEngine.js"></script>
        <script src="../common/validation/jquery.validationEngine-en.js"></script>
        <link href="../common/validation/template.css" rel="stylesheet">
        <link href="../common/validation/validationEngine.jquery.css" rel="stylesheet">

        <script>
		jQuery(document).ready(function(){
			// binds form submission and fields to the validation engine
			jQuery("#formId").validationEngine();
		});
        </script>
        
	</head>
<body>

 <div class="container-fluid">
	<div id="page-login" class="row">
		<div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
			<div class="text-right">
				<a href="page_login_v1.html" class="txt-default">Already have an account?</a>
			</div>
			<div class="box">
                <form id="formId">
				<div class="box-content">
					<div class="text-center">
						<h3 class="page-header">Registration Form</h3>
					</div>
					<div class="form-group">
						<label class="control-label">Full Name</label>
						<input type="text" class="validate[required] text-input form-control" name="fullName" />
					</div>
					<div class="form-group">
						<label class="control-label">Address</label>
						<input type="text" class="validate[required] form-control" name="address" />
					</div>
                    <div class="form-group">
						<label class="control-label">Date of Birth</label>
						<input type="text" class="validate[required,custom[date]] form-control" name="dob" />
                       				
					</div>
                    <div class="form-group">
                        <label class="control-label">Gender</label></br>
                         <select class="validate[required]">
                            <option value="">Choose</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                         
                        </select>
                    </div>
                    <div class="form-group">
						<label class="control-label">Qualifications</label></br>
						<textarea class="validate[required] form-control" name="qualifications" rows="4" cols="60"></textarea>
					</div>
                  		
                    <div class="form-group">
						<label class="control-label">Email</label>
						<input type="text" class="validate[required,custom[email]] form-control" name="email" />
					</div>
                     <div class="form-group">
						<label class="control-label">Username</label>
						<input type="text" class="validate[required] form-control" name="username" />
					</div>
					<div class="form-group">
						<label class="control-label">Password</label>
						<input type="password" class="validate[required,minSize[5],maxSize[10]] form-control" name="password" />
					</div>
                     <div class="form-group">
						<label class="control-label">Confirm Password</label>
						<input type="password" class="validate[required,equals[password]] form-control" name="confirmPassword" />
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" checked> I want to receive newsletters
								<i class="fa fa-square-o small"></i>
						</label>
					</div>
					<div class="text-center">
						<input type="submit" value="Apply" class="btn btn-primary" >
					</div>
				</div>
                </form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
