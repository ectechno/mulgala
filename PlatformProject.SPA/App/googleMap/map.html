
<div id="whereControl">
    <form class="row">
        <fieldset>
            <legend>Say Where</legend>
            <label for="latitude">Latitude:</label>
            <input id="latitude" type="text" ng-model="latitude">
            <label for="longitude">Longitude:</label>
            <input id="longitude" type="text" ng-model="longitude">
            <button ng-click="generateMap" > Generate Map </button>
        </fieldset>
    </form>
</div>
