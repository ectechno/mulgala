                <section class="content-header">
                    <h1>
                        Create Tenant
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="#">Create</a></li>
                        <li class="active">Create Tenant</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <form name="createTenant" method="get" action="#/Create/CreateAdmin">
                        <div class="form-group">
                            <input type="text" class="form-control" id="tenantId" placeholder="Tenant ID">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="tenantName" placeholder="Tenant Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="hostName" placeholder="Host Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="ip" placeholder="IP Address">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="port" placeholder="Port">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="logo" placeholder="Logo">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="enable" placeholder="Enable">
                        </div>
                        <input type="button" class="btn btn-primary btn-lg" value="Cancel" />
                        <input type="submit" class="btn btn-success btn-lg" value="Next" ng-click="" />
                    </form>                    
                </section><!-- /.content -->
