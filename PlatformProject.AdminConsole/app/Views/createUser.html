                <section class="content-header">
                    <h1>
                        Create User
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="#">User Management</a></li>
                        <li class="active">Create User</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <form name="createUser" method="get" action="">
                        <div class="form-group">
                            <input type="text" class="form-control" id="userId" placeholder="User ID" ng-model="uId">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="uName">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" placeholder="Email" ng-model="uEmail">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="logo" placeholder="Logo URL" ng-model="uLogo">
                        </div>
                        <div class="form-group">
                            <select class="form-control" ng-model="uRole" >
                                <option default selected>Role</option>
                                <option>Admin</option>
                                <option>Normal User</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" ng-model="uTenant">
                                <option>Tenant</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="enable" placeholder="Enable" ng-model="uEnable">
                        </div>
                        <input type="submit" class="btn btn-primary btn-lg" value="Cancel" ng-click="cancel();" />
                        <input type="submit" class="btn btn-success btn-lg" value="Submit" ng-click="save();" />
                    </form>                    
                </section><!-- /.content -->
