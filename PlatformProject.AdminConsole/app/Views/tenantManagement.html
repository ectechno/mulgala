                <section class="content-header">
                    <h1>
                        Tenant Management
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Tenant Management</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
   
                     <div ng-show="!isFormMode">
                          <button class="btn btn-info" ng-click="createNew()">Add new</button>
  
                     </div>
                    <table class="table table-striped" ng-show="!isFormMode">
                      <thead>
                           <tr>
                             <th>Id</th>
                             <th>Name</th>
                             <th>Tenant String</th>
                             <th>Logo URL</th>
                             <th>Enable</th>
                           </tr>
                      </thead>
                      <tbody ng-repeat="tenant in Tenants">
                           <tr>
                              <td> <span>{{tenant.Id}}</span></td>
                              <td> <span>{{tenant.Name}}</span></td>
                              <td> <span>{{tenant.TenantString}}</span></td>
                              <td> <span>{{tenant.LogoUrl}}</span></td>
                              <td> <span>{{tenant.Enable}}</span></td>
                              <td> <span><button class="btn btn-warning" ng-click="edit(tenant.Id)">Edit</button></span></td>
                              <td> <span><button class="btn btn-danger" ng-click="delete(tenant.Id)">Delete</button></span></td>
                           </tr>
                     </tbody>
                   </table>

                    <form name="createTenant" method="get" action="" ng-show="isFormMode">
                        <div class="form-group">
                            <input type="text" class="form-control" id="tenantId" placeholder="Tenant ID" ng-model="tId">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="tenantName" placeholder="Tenant Name" ng-model="tName">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="tenantString" placeholder="Tenant String" ng-model="tString">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="logo" placeholder="Logo URL" ng-model="tLogo">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" id="enable" placeholder="Enable" ng-model="tEnable">
                        </div>
                        <input type="button" class="btn btn-primary btn-lg" value="Cancel" ng-click="cancel();" />
                        <input type="submit" class="btn btn-success btn-lg" value="Next" ng-click="save();" />
                    </form>


</section>
