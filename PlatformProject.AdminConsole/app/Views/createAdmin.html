                <section class="content-header">
                    <h1>
                        Create Admin
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="#">Tenant Management</a></li>
                        <li class="active">Create Admin</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <form name="createAdmin" action="">
                        <div class="form-group">
                            <input type="text" class="form-control" id="adminId" placeholder="Admin Id" ng-model="taId">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="adminName" placeholder="Admin Name" ng-model="taName">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="adminEmail" placeholder="Admin Email" ng-model="taEmail">
                        </div>
                        <div class="form-group">
                            <select class="form-control" ng-model="taRole">
                                <option>Admin Role</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" placeholder="Admin Username" ng-model="taUsername">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="taPassword">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                        </div>
                        <input type="button" class="btn btn-primary btn-lg" value="Cancel" ng-click="cancel();" />
                        <input type="submit" class="btn btn-success btn-lg" value="Finish" ng-click="save();"/>
                    </form>                    
                </section><!-- /.content -->
