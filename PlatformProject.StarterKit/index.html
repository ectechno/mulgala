<!DOCTYPE html>
<html  data-ng-app="starterkit">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <title>Welcome to StarterKit</title>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
 </head>

<body ng-controller="loginController" data-ng-init="startApp()">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">WINGS PLATFORM</a>
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Logout</a></li>
                </ul>

                <form class="navbar-form navbar-right">
                    <img src="{{urlData.userLogoUrl}}" id="userLogo" style="height:50px;" ng-show="isLogged" />
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
                    <li><a href="">Profile</a></li>
                </ul>
                <ul class="nav nav-sidebar">
                    <li><a href="">Tenant Data</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Product Details</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Overview</h1>
                <div>
                    <p>This is a sample starter project</p>
                </div>
                <h3 class="sub-header" id="subHeader" ng-show="isLogged">Hi {{obj[0].Value}}</h3>
                <p id="userData" ng-show="isLogged">You are a {{obj[1].Value}} user.</p>
                <img src="{{urlData.tenantLogoUrl}}" id="imageLogo" style="height:200px; padding-left:378px;" ng-show="isLogged" />
                <input type="hidden" id="AccessToken" name="AccessToken" />

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Products</th>
                                <th>Product Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Camera</td>
                                <td>Camera Data</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Mobile</td>
                                <td>Mobile Data</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script src="app/Controllers/loginController.js" type="text/javascript"></script>
    <script src="app/Services/loginService.js" type="text/javascript"></script>
  </body>

</html>
